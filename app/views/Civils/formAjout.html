#{extends 'main.html' /}
#{set title:'Ajout d\'un civil' /}

<h1>Ajout d'un civil</h1>
<p>* = Requis</p>
<p class="error">${message}</p>
<form action="@{Civils.ajouter()}" method="POST">
    <label for="civilite">Civilité*</label><br>
    <select name="civilite">
        <option>M.</option>
        <option
        %{if (flash.civilite == "Mme") { }% selected %{ } }%
        >Mme</option>
    </select><br>
    <label for="nom">Nom*</label><br>
    <input type="text" id="nom" name="nom" value="${flash.nom}"><br>
    <label for="prenom">Prénom*</label><br>
    <input type="text" id="prenom" name="prenom" value="${flash.prenom}"><br>
    <label for="dateNaissance">Date de naissance*</label><br>
    <input type="date" id="dateNaissance" name="dateNaissance" value="${flash.dateNaissance}"><br>
    <label for="nationalite">Nationalité*</label><br>
    <input type="text" id="nationalite" name="nationalite" value="${flash.nationalite}"><br>

    <label for="adresse">Adresse</label><br>
    <input type="text" id="adresse" name="adresse" value="${flash.addresse}"><br>
    <label for="codePostal">Code postal</label><br>
    <input type="text" id="codePostal" name="codePostal" value="${flash.codePostal}"><br>
    <label for="ville">Ville</label><br>
    <input type="text" id="ville" name="ville" value="${flash.ville}"><br>
    <label for="pays">Pays</label><br>
    <input type="text" id="pays" name="pays" value="${flash.pays}"><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email" value="${flash.email}"><br>
    <label for="telephone">Téléphone</label><br>
    <input type="text" id="telephone" name="telephone" value="${flash.telephone}"><br>

    <label for="commentaire">Commentaire</label><br>
    <input type="text" id="commentaire" name="commentaire" value="${flash.commentaire}"><br>
    <input type="submit" >
</form>
